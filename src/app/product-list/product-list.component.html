<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Material</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products" [ngClass]="{'free': product.price == 0}">
            <td>
                <img [src]="product.image" [alt]="product.name" class="img-small" width="100">
            </td>
            <td>{{product.name}}</td>
            <td>{{product.material}} </td>
            <td>
                <span *ngIf="product.price == 0; else showPrice">GRATIS</span>
                <ng-template #showPrice>
                    <span>{{product.price | currency}}</span>
                </ng-template>
            </td>
            <td>
                <span class="badge badge-warning" *ngIf="product.stock == 0">SIN STOCK</span>
            </td>
            <td>
                <app-input-number [(quantity)]="product.quantity" [max]="product.stock" *ngIf="product.stock"></app-input-number>
            </td>
        </tr>
    </tbody>
</table>
